<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Etherscanner Data</title>
</head>


<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ether Scanner</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
                </p>
            </div>
        </div>
    </header>

    <!-- Modal -->

    <div class="container">
        <div class="row">
          <div class="col-8">Wallet ID input
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                <button class="btn btn-outline-secondary saveBtn" type="button" id="9">Save</button>

              </div>
          </div>
          <div class="col-4">Balance Display 

            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                </ul>
              </div>
          </div>
          <div class="w-100"></div>
          <div class="col-8">Search History

            <div class="list-group" id="history" style="width: 30rem";>
                <button type="button" class="btn btn-primary" id="1" data-state="hidden"></button><br>
                <button type="button" class="btn btn-primary" id="2" data-state="hidden"></button><br>
                <button type="button" class="btn btn-primary" id="3" data-state="hidden"></button><br>
                <button type="button" class="btn btn-primary" id="4" data-state="hidden"></button><br>
                <button type="button" class="btn btn-primary" id="5" data-state="hidden"></button><br>
              </div>
          </div>
          <div class="col-4">Gas Tracker
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="safeGas">
                    Safe Gas: 
                  </li>
 
                  <li class="list-group-item" id="proposedGas">
                    Proposed Gas: 
                  </li>

                  <li class="list-group-item" id="fastGas">
                    Fast Gas: 
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </div>


    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

    <footer>

    </footer>
</body>

</html>
